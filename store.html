<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musicon - Store</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="style.css">
    <!-- Font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <!-- Handlebars -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js"></script>
    
    <script id="templateHB" type="text/x-handlebars-template">
      {{#each instruments}}
      <article class="instrument">
        <img src="{{this.image}}" alt="{{this.image}}"> 
            
        <section class="details">
          <h2 class="name">{{this.name}}</h2>
          <p class="description">{{this.description}}</p>
          {{#if sale}}
          <p class="price"><del>Price: {{this.price}}</del></p>
          <p class="sale">On Sale! {{this.sale}}</p>
          {{else}}
          <p class="price">Price: {{this.price}}</p>
          {{/if}}
        </section>
      </article>
      {{/each}}
    </script>

</head>
  
<body class="store">
    
    <header>
      <section class="container">
        <h1 class="branding"><i class="fas fa-music"></i>usicon</h1>

        <nav class="navbar" >
            
          <ul >
              <li class="nav-item"><a  class="nav-link active" aria-current="page" href="index.html">Home</a></li>
              <li class="nav-item"><a href="contact.html">Contact</a></li>
          </ul>

      </nav>

      </section>
    </header>

    <article id="showcase">

      <section class="container" id="information">

      </section>
    </article>

    <footer>
      <p>&copy; Musicon 2018</p>
    </footer>

    <script src="script.js"></script>
  

</body>
</html>
